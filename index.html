<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="icons8-periscope-logo-30.png" alt="Logo">
            <h1 class="business-name">Business</h1>
        </div>
        <div class="nav">
            <ol>
                <li>Home</li>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Pricing</li>
                <li>Team</li>
                <li>Content</li>
            </ol>
            <img src="icons8-menu-squared-50.png" alt="Menu" class="menu-icon">
        </div>
    </div>

    <div class="main-content">
        <div class="text-content">
            <h1>Corporate & <br> Business Site <br> Template By Ayro UI.</h1>
            <p>We are a digital agency that helps brands to achieve their business outcomes. We see technology as a tool to create amazing things.</p>
            <div class="buttons">
                <button class="btn">Get Started</button>
                <div class="play">
                    <img src="icons8-play-button-50.png" alt="Play Button">
                    <p class="text2">Watch Intro</p>
                </div>
            </div>
        </div>
        <div class="image-content">
            <img src="brooke-cagle-193476-768x512.jpg" alt="Person Image">
        </div>
    </div>
</body>
</html>
